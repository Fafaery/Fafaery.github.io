<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你是谁?请支持罗小黑大电影2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #181c1f;
      color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(30, 34, 38, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .poster {
      width: 100%;
      display: block;
      border-bottom: 1px solid #222;
    }
    .content {
      padding: 32px 24px 24px 24px;
    }
    .title-cn {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 0.2em;
    }
    .title-en {
      font-size: 1.2em;
      color: #b0b8c1;
      margin-bottom: 1em;
    }
    .desc {
      font-size: 1.1em;
      line-height: 1.8;
      margin-bottom: 2em;
      color: #e0e0e0;
    }
    .release-date {
      font-size: 1.1em;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .countdown {
      background: linear-gradient(135deg, #2a2f35 0%, #1e2226 100%);
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      border: 1px solid #333;
    }
    .countdown-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }
    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .countdown-item {
      text-align: center;
      min-width: 80px;
    }
    .countdown-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #ff6b6b;
      display: block;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .countdown-label {
      font-size: 0.9em;
      color: #b0b8c1;
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .container { margin: 0; border-radius: 0; }
      .content { padding: 18px 8px 16px 8px; }
      .title-cn { font-size: 1.4em; }
      .countdown { padding: 16px; margin: 16px 0; }
      .countdown-timer { gap: 12px; }
      .countdown-item { min-width: 60px; }
      .countdown-number { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="poster.jpg" alt="The Legend of Hei" class="poster">
    <div class="content">
      <div class="title-cn">罗小黑战记大电影</div>
      <div class="title-en">The Legend of Hei</div>
      <div class="release-date">上映日期：7月18日</div>
      
      <div class="countdown">
        <div class="countdown-title">距离上映还有</div>
        <div class="countdown-timer">
          <div class="countdown-item">
            <span class="countdown-number" id="days">--</span>
            <div class="countdown-label">天</div>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours">--</span>
            <div class="countdown-label">时</div>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes">--</span>
            <div class="countdown-label">分</div>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds">--</span>
            <div class="countdown-label">秒</div>
          </div>
        </div>
      </div>
      
      <div class="desc">

      </div>
    </div>
  </div>

  <script type="text/javascript">
    function show_countdown() {
        window.setTimeout("show_countdown()", 1000);
        X = new Date("7/18/2025 00:00:00");
        Y = new Date();
        T = (X.getTime() - Y.getTime());
        
        if (T <= 0) {
            // 如果已经上映了，显示已上映多久
            T = Math.abs(T); // 取绝对值
            M = 24 * 60 * 60 * 1000;
            a = T / M;
            A = Math.floor(a);
            b = (a - A) * 24;
            B = Math.floor(b);
            c = (b - B) * 60;
            C = Math.floor(c);
            D = Math.floor((c - C) * 60);
            
            // 更新显示
            document.getElementById('days').textContent = A;
            document.getElementById('hours').textContent = B.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = C.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = D.toString().padStart(2, '0');
            document.querySelector('.countdown-title').textContent = '电影已上映';
            return;
        }
        
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor(c);
        D = Math.floor((c - C) * 60);
        
        // 更新显示
        document.getElementById('days').textContent = A;
        document.getElementById('hours').textContent = B.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = C.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = D.toString().padStart(2, '0');
    }
    show_countdown();
  </script>
</body>
</html>
