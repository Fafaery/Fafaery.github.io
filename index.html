<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你是谁?请支持罗小黑大电影2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #181c1f;
      color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(30, 34, 38, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .poster {
      width: 100%;
      display: block;
      border-bottom: 1px solid #222;
    }
    .content {
      padding: 32px 24px 24px 24px;
    }
    .title-cn {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 0.1em;
      margin-bottom: 0.2em;
    }
    .title-en {
      font-size: 1.2em;
      color: #b0b8c1;
      margin-bottom: 1em;
    }
    .desc {
      font-size: 1.1em;
      line-height: 1.8;
      margin-bottom: 2em;
      color: #e0e0e0;
    }
    .release-date {
      font-size: 1.1em;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 1em;
    }
    @media (max-width: 600px) {
      .container { margin: 0; border-radius: 0; }
      .content { padding: 18px 8px 16px 8px; }
      .title-cn { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="poster.jpg" alt="The Legend of Hei" class="poster">
    <div class="content">
      <div class="title-cn">罗小黑战记大电影</div>
      <div class="title-en">The Legend of Hei</div>
      <div class="release-date">上映日期：7月18日</div>
      <div class="desc">
        <script type="text/javascript">
          function show_runtime() {
              window.setTimeout("show_runtime()", 1000);
              X = new Date("7/18/2025 21:39:45");
              Y = new Date();
              T = (Y.getTime() - X.getTime());
              M = 24 * 60 * 60 * 1000;
              a = T / M;
              A = Math.floor(a);
              b = (a - A) * 24;
              B = Math.floor(b);
              c = (b - B) * 60;
              C = Math.floor((b - B) * 60);
              D = Math.floor((c - C) * 60);
              runtime_span.innerHTML = "距离上映还有: " + A + "天" + B + "小时" + C + "分" + D + "秒"
          }
          show_runtime();
      </script>
      </div>
    </div>
  </div>
</body>
</html>
